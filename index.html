<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Repair Shop POS System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
    
</head>

<body>
    <h1>LONG EXSTREAM</h1>
    <div id="category-buttons"></div>
    <ul id="product-list"></ul>

    <button id="show-add-product-btn" class="btn">添加新产品</button>

    <h2>购物车</h2>
    <ul id="cart-list"></ul>
    <div id="total">Total: RM0.00</div>
    <button id="checkout-btn">结账</button>

    <!-- Add Product Modal -->
    <div id="add-product-modal">
        <div>
            <h3>添加新产品</h3>
            <label>代号 <input type="text" id="modal-sku" /></label>
            <label>物品名称 <input type="text" id="modal-name" /></label>
            <label>价格 (RM) <input type="number" id="modal-price" min="0" step="0.01" /></label>
            <label>类别 <input type="text" id="modal-category" /></label>
            <button id="add-product-submit" class="btn">Add</button>
            <button id="add-product-cancel" class="btn">Cancel</button>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkout-modal">
        <div>
            <h3>选择文件与付款方式</h3>

            <div class="radio-group">
                <label><input type="radio" name="docType" value="RECEIPT" checked /> Receipt</label>
                <label><input type="radio" name="docType" value="INVOICE" /> Invoice</label>
            </div>

            <div class="radio-group">
                <label><input type="radio" name="paymentType" value="Cash" checked /> Cash</label>
                <label><input type="radio" name="paymentType" value="Bank In" /> Bank In</label>
            </div>

            <button id="checkout-confirm" class="btn">Confirm</button>
            <button id="checkout-cancel" class="btn">Cancel</button>
        </div>
    </div>

</body>

<script src="control.js"></script>

</html>
